<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js" integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs=" crossorigin="anonymous"></script>
<script src="./carinfo.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.js" integrity="sha256-hSzapznWRy/aOZkctlN03an9DxCLlN8ZCQS0lxntiHg=" crossorigin="anonymous"></script>
    <script type="template-x" class="list">
        <ul>
            {{#each data}}
            <li>{{this}}</li>
            {{/each}}
        </ul>
    </script>
	<script type="template-x" class="allCars">
       <!--{{#each data}}
		<h4>Make: {{this.make}}</h4>
		<ul>
		<li>Model- {{this.model}}</li>
		<li>Color- {{this.color}}</li>
		<li>Price- {{this.price}}</li>
		<li>Reg_number- {{this.reg_number}}</li>
		
		</ul>
		
				{{/each}}
		--> 
			
		<table>
			<tr>
				<th>Make</th>
				<th>Model</th>
				<th>Color</th>
				<th>Price</th>
				<th>Reg_Number</th>
			</tr>
		{{#each data}}

			<tr>
				<td>{{this.make}}</td>
				<td>{{this.model}}</td>
				<td>{{this.color}}</td>
				<td>{{this.price}}</td>
				<td>{{this.reg_number}}</td>
			</tr>
		{{/each}}
	</table>

    </script>
</head>
<body>

	<h1>Car info</h1>

	<h2>Colors</h2>
	<div class="colors" >

	</div>

	<h2>Brands</h2>
	<div class="brands">

	</div>

	<h2>Cars</h2>
	<div class="cars">

	</div>
	
</body>

</html>
