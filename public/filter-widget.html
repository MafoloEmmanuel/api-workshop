<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Filter widget</title>
	<link rel="stylesheet" href="style.css">
	<script src="./filter_widget.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"
		integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs=" crossorigin="anonymous"></script>
		
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.js" integrity="sha256-hSzapznWRy/aOZkctlN03an9DxCLlN8ZCQS0lxntiHg=" crossorigin="anonymous"></script>
<script type="template-x" class="list">
	<table>
		<tr>
			<th>Make</th>
			<th>Model</th>
			<th>Color</th>
			<th>Price</th>
			<th>Reg_Number</th>
		</tr>
	{{#each data}}

		<tr>
			<td>{{this.make}}</td>
			<td>{{this.model}}</td>
			<td>{{this.color}}</td>
			<td>{{this.price}}</td>
			<td>{{this.reg_number}}</td>
		</tr>
	{{/each}}
</table>
</script>
</head>

<body>
	<h1>Filter widget</h1>
	<div>
		<label for="carBrands">Select a car brand</label>
		<select name="brands" class="brandlist">
			<option value="">All</option>
			<option value="vw">Volkswagen</option>
			<option value="toyota">Toyota</option>
			<option value="nissan">Nissan</option>
			<option value="ford">Ford</option>

		</select>


	</div>
	
	<div>
		<label for="colors">Select car color</label>
		<select name="colors" class="colorlist">
			<option value="">All</option>
			<option value="blue">Blue</option>
			<option value="red">Red</option>
			<option value="orange">Orange</option>
			<option value="white">White</option>
			<option value="grey">Grey</option>

		</select>

	</div>
	<div>

		<button name="button" type="button" class="filterBtn">filter</button>
	</div>
	<div class="carList"></div>


</body>
<script src="./filter_widget.js"></script>

</html>
